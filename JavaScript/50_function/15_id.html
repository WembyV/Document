<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="apple">蘋果</p>

    <script>
        var x=document.getElementById('apple');
        console.log(x);
        console.log(apple);
         
        皆可以得到p元素內的值
        
        討論一
        console.log(x.innerText);//輸入x會自動有innerText可選
        console.log(apple.innerText);//輸入apple不會自動有innerText可選
        
        討論二
        var apple='cat';
        console.log(apple);//當今天又宣告一次apple此時apple是存放cat的容器
        




    </script>
    
</body>
</html>
