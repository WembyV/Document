<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript if else and else if</h4>
    <p><a href='https://www.w3schools.com/js/js_if_else.asp'>https://www.w3schools.com/js/js_if_else.asp</a></p>

    <pre>

        if (條件 1) {
            //  條件 1 is true
        } else if (條件 2) {
            //  the 條件 1 is false and 條件 2 is true
        } else {
            //  the 條件 1 is false and 條件 2 is false
        }
        
    </pre>

    <script>
        var x = 7;
        // 10. if..else 結構說明
        if (x > 8) {
            console.log('a');

        } else if (x > 5) {
            console.log('b');
        } else {
            console.log('c');


        }
        // 20. 其他案例: undefined  null  0 
        var score = 50;

        if (score >= 90) {
            console.log('甲上');

        } else if (score >= 80) {
            console.log('甲');

        } else if (score >= 70) {
            console.log('乙');

        } else if (score >= 60) {
            console.log('丙');

        } else {
            console.log('丁');

        }





    </script>
</body>

</html>
