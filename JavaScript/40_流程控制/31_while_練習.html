<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    
    
    <script>
        
        
        var x= prompt('請輸入密碼');
        x=parseInt(x);
        var y=1;
        while(1){
            
            if(x=='1234'){
                break;
            }
            
            x=prompt(`再來${y}次`);
            y++;

        }

    


        // 10. 網頁必須輸入通關密碼1234才會停止

    </script>
</body>
 
</html>
