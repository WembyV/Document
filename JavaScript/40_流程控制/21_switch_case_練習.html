<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 10. 請設計一個介面，讓使用者輸入頻道代碼後，網頁可以顯示對應的頻道名稱 -->

    <p>請輸入頻道代碼</p><input type="text" id="userInput">
    <button onclick="abc()">查詢</button>
    <script>

        function abc() {
            var x = document.getElementById('userInput');
            console.log(x);
            var y = x.value;
            console.log(typeof (y));
            y = Number(y);
            console.log(typeof (y));
            y=parseInt(y);
            console.log(typeof(y));
            
            console.log(y);

            var temp;
            
            switch (y) {
                case 20:
                    console.log('TLC 旅遊生活頻道');
                    break;
                case 65:
                    console.log('HBO');
                    break;
                case 66:
                    console.log('東森洋片台');
                    break;
                default:
                    console.log('頻道尚未建立台');
                    break;
            }
        }
        // 20. 透過 switch case 設定底下對應項目
        //     20 ==> TLC 旅遊生活頻道
        //     65 ==> HBO
        //     66 ==> 東森洋片台
        //     非上述 ==> 頻道尚未建立
    </script>
</body>

</html>
