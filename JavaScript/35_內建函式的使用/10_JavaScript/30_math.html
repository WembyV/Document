<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Math Object</h4>
    <p><a href="https://www.w3schools.com/js/js_math.asp">https://www.w3schools.com/js/js_math.asp</a></p>

    <script>
        
        // 取亂數
        var a= Math.random();
        console.log(a);
        
        // // 小練習：透過 Math.random() 取得 0-5 之間的亂數
        // 目前是0~0.9
        // 希望0~5
        // 0.9*??=5~5.多
        // ??=6
        var res =a *6;
        console.log(res);
        console.log(Math.floor(res));
        //取低於res的最大整數
        
        // 小練習：透過 Math.random() 取得 2-5 之間的亂數
        // 目前0~0.9
        // 希望2~5
        // 0+2=2
        // 0.9*??+2=5或5.多
        // ??=4
        console.clear;
        var x=Math.random()*4;
        var y=Math.floor(x)+2;
        console.log(y);
        
        //將上述x,y..程式碼結合在一起寫寫成一行
        var result=Math.floor(Math.random()*4)+2;
        //Math.floor(Math.random()*(最大值-最小值+1))+最小值

        //取得80~100之間的亂數(整數)
        var temp=Math.floor(Math.random()*(100-80+1))+80;
        console.log(temp);
        

    </script>

</body>

</html>
