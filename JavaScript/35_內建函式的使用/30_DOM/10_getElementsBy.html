<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        #myApple {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <h4>JavaScript HTML DOM Elements</h4>
    <p><a
            href="https://www.w3schools.com/js/js_htmldom_elements.asp">https://www.w3schools.com/js/js_htmldom_elements.asp</a>
    </p>

    <hr>

    <h2 id="myApple">Apple</h2>
    <h2 class="group1">Bee</h2>
    <h2 class="group1">Cat</h2>
    <h2>Dog</h2>
    <h2>Egg</h2>

    <script>

        // 10. 透過 getElementsByTagName 取得所有 <h2> 元素
        var x = document.getElementsByTagName('h2');
        console.log(x);

        // 20. 透過 getElementsByClassName 取得擁有 class 類別的 元素
        var y = document.getElementsByClassName('group1');
        console.log(y);
        y[0].innerText = '藍秋'//將元素內容改成藍秋



        // 30. 透過 getElementById 取得 id 為 myApple 的元素
        var z = document.getElementById('myApple');
        console.log(z);
        console.log(z.innerText);//取得my apple 的內文
        z.innerText = '皮卡丘';//將元素內容改成皮卡丘


        // 40. 透過 CSS Selectors 取得 標籤
        //     querySelector()
        //     querySelectorAll()
        var t1= document.querySelector('#myApple');
        console.log(t1);

        var t2=document.querySelector('.group1');
        console.log(t2);
        
        var t3=document.querySelectorAll('.group1');
        console.log(t3[1]);
        

    </script>


</body>

</html>
