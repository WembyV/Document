<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 更新網址的寫法一: -->
    <!-- <meta http-equiv="refresh" content="0;url=https://one-piece.com/" /> -->
</head>

<body>

    <h4>指定的秒數<span style="color:red;">後</span>，做指定的事情</h4>
    <p><a href="https://www.w3schools.com/jsref/met_win_settimeout.asp">setTimeout()</a></p>

    <script>
        
        // 更新網址的寫法二: document.location.href
         function open(){
            document.location.href="http://www.google.com";
         }
    setTimeout(open,1000);

    //寫一個函式 settimeout 一秒後執行函式
    </script>
</body>

</html>
