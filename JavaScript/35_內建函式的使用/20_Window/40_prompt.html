<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <button onclick="test()">接收輸入，並顯示結果</button>

    <script>

        // 10. 透過 prompt 接收使用者輸入的值，並記錄下來
        function test() {
            var x = prompt("請輸入x");
            var y = prompt("請輸入y");
            console.log(typeof x);
            console.log(typeof y);
            x = parseInt(x);
            y = parseInt(y);
            console.log(typeof x);
            console.log(typeof y);
            alert(`X+Y=${x + y}`);
        }
        // 20. 將記錄到的資訊 alert 出來

    </script>

</body>

</html>
