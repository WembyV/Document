<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>指定的秒數，做指定的事情</h4>
    <p><a
            href="https://www.w3schools.com/jsref/met_win_setinterval.asp">https://www.w3schools.com/jsref/met_win_setinterval.asp</a>
    </p>

    <script>
        var cnt = 0;

        function apple() {
            cnt += 1;
            console.log(` apple() ==>  ${cnt} `);
        }




        // 10. 放入  apple

        // apple();//立即執行
        // setInterval(apple, 1000);//連續執行

        // // 20. 放入 'apple()'
        // setInterval('apple()', 1000);//連續執行

        // // 30. 放入  apple()
        // setInterval(apple(), 1000); //只執行一次

        // // 40. 呼叫 setInterval 時改為直接放入 function 
        // setInterval(function () {
        //     cnt += 1;
        //     console.log(` apple() ==>  ${cnt} `);
        // }, 1000);

        //討論:停止計時器
        var timerId=setInterval(apple,1000);
        clearInterval(timerId);

    </script>
</body>

</html>
