<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Operators</h4>
    <p><a href="https://www.w3schools.com/js/js_operators.asp">https://www.w3schools.com/js/js_operators.asp</a></p>

    <script>

        // 算術運算子：四則運算 (+, -, *, /)、取餘數 (%) 等
        var a = 10;
        var b = 3;

        // 10. 取餘數 %
        console.log(a % b);

        // 11. ++變數  和  變數++ 
        // b=b+1;
        // b+=1;
        // b++;
        console.log(b++);//3
        console.log(++b);//4



        // ---------------------------------------------
        // 比較運算子：評估條件，回傳 true 或者 false 值
        var x = 10;
        var y = "10";

        // 20. == 和 === 的差異在?
        // =給值
        console.log(x == y);//true
        console.log(x === y);//false


        // 21. 測試 2 > 1
        console.log(2 > 1);//true
        console.clear();

        // 22. 測試 1 < 2 < 3 和 3 > 2 > 1
        console.log(1 < 2 < 3);//true   (1<2等於true=1)<3 有
        console.log(3 > 2 > 1);//false  (3>2等於true=1)>1 沒有

        // 23. 測試 true == 1 還有 false == 0 
        console.log(true == 1);
        console.log(false == 0);


        console.clear();

        // 30. 不等於的寫法 (!=)
        var apple = 10;
        var bee = 5;
        console.log(apple != bee);//true


        // ---------------------------------------------
        // 邏輯運算子

        // 40. and (&&) 條件需要同時成立的時候
        console.log(apple == 10 && bee == 5);//true
        console.log(apple == 10 || bee == 10);//true



        // 50. or (||) 條件擇一成立



        // ---------------------------------------------
        // 60. 三元運算子 (condition) ? value1:value2
        // if ..else
        //情境
        var nowTime = "AM";//現在時間
        var apple //紀錄蘋果價格
        // if (nowTime == "AM") {
        //     apple = 80;
        // }
        // else {
        //     apple = 100;
        // }

        var nowTime = "AM";//現在時間
        var apple = (nowTime == "AM") ? 100 : 80//紀錄蘋果價格
        console.log(apple);//100
        


    </script>

</body>

</html>
