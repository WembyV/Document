<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Objects</h4>
    <p><a
            href="https://www.w3schools.com/js/js_object_definition.asp">https://www.w3schools.com/js/js_object_definition.asp</a>
    </p>

    <script>
        //var apple="" //apple 是字串
        //var apple=[] //apple 是陣列
        var apple = {}   //apple是物件
        console.log(apple);//object | {}

        // 10. 使用 {} 建立 object；object 可以包含屬性和方法
        //     { key1:value1, key2:value2.. }
        var apple = { bee: 'cat' };


        //情境:需要記錄學生的姓名，國文成績，數學成績

        // 方法一:正常宣告
        // var studentName='皮卡丘';
        // var chinese = 80;
        // var math = 90;

        //方法二:陣列
        // var studentName = ['皮卡丘', 80, 90];
        // console.log(studentName[2])

        // 方法三: 物件
        var student = {
            name: '皮卡丘',
            chinese: 80,
            math: 90
        };

        // console.log(student);



        // 20. 透過 .  可以 取得 | 新增 object 的屬性
        console.log(student.math);
        // student.math = 100;
        console.log(student);
        //新增屬性==>物件.屬性=值
        student.english=70


        // 30. 透過 [] 可以 取得 | 新增 object 的屬性
        //取值 =物件['屬性'];
        console.log(student.chinese);
        console.log(student['chinese'])//80
        student['chinese']=85;
        console.log(student);

        student['science']=60;
        console.log(student);


    </script>

</body>

</html>
