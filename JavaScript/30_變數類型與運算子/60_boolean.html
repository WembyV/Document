<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Booleans</h4>
    <p><a href="https://www.w3schools.com/js/js_booleans.asp">https://www.w3schools.com/js/js_booleans.asp</a></p>

    <script>
        // 10. 宣告一個變數，存放 true 關鍵字
        var apple = true;
        // 20. 宣告一個變數，存放 5 > 3 的結果
        var bee = (5 > 3);
        // 30. 透過 console 的方式查看變數
        console.log(apple);
        console.log(bee);
        console.log(typeof apple);
        console.log(typeof bee);
    </script>

</body>

</html>
