<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        // 10. 產生字串，並顯示到主控台
        var str1="1.今日特餐有漢堡";
        console.log(str1);
       
        // 20. 透過加號(+)串接變數和字串，並顯示到主控台
        var food="漢堡";
        var food2="coka";
        var str2="2.今日特餐有"+food+"和"+food2;
        console.log(str2);
    
        // 21. `` Template Literals：中文翻譯為 樣板字面值、模板字串等，用 「` `」組成
        var str4=`4.今日特餐有${food}和${food2}`;
        console.log(str4);
    
    </script>

</body>

</html>
