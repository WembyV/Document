<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 10. 於網頁放置一顆 按鈕(A) -->
    <button onclick="console.log('皮卡七')">按鈕A</button>
    <!-- 15. 測試加入滑鼠點擊事件，並直接呼叫 console.log() -->

    <!-- 20. 於網頁放置一顆 按鈕(B) ，
             加入點擊事件，事件中執行指定的 函式 apple -->
    <button onclick="apple()">按鈕BS</button>

    <!-- 函式的結構 -->
    <!-- 25. 函式 apple 要做的事情：在 console 顯示一段文字 -->
    <script>
        function apple(){
            console.log("胖頂");
            console.log('誵火龍');

        }
    </script>

</body>

</html>
