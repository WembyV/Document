        // 10. 透過 JavaScript 的方式將字串放入 #testProp,  #testAttr
        // 20. 點選按鈕後，透過 $().prop() 和 $().attr() 等兩種方法取得 #userName 的值
        //請幫我綁定按鈕事件(三選一)

        btnDemo.onclick=function(){
            //以下是JS
            // testProp.innerText="CCC";
            testProp.innerText=$('#userName').prop('value');
            testAttr.innerText=$('#userName').attr('value');
        }

    //prop():如果抓去input元素的value屬性,當有使用者輸入的值
    //attr():如果抓取input元素的value屬性,一開始就設定在元素裡面的值
    
    </script>
