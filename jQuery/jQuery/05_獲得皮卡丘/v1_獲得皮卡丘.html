<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <p>v1: 該如何在 console (主控台) 顯示「皮卡丘」字串？</p>
    <p>請找到底下備註「這裡該怎麼做?」的那一行程式碼；限制只能修改該行程式碼</p>
    <script>
        function apple(cat){
            var result = cat; //宣告result變數，並將cat賦予result

            
            console.log(result);//console物件的log方法被呼叫，呼叫的時候傳入result變數的值
        }

        //呼叫apple函式
        apple("皮卡丘v1"); // 這裡該怎麼做?
    </script>
</body>
</html>
