<body>
    <p>v5: 如何獲得 apple函式回傳的「皮卡丘」字串？</p>
    <p>請找到底下備註「這裡該怎麼做?」的那一行程式碼；限制只能修改該行程式碼</p>
    <script>
        function apple(){
            return [{
                name:"皮卡丘v5"
            }]
        }
        var temp=apple()[0].name// 這裡該怎麼做?
        console.log(temp);
    </script>
