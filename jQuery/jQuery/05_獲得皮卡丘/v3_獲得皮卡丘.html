<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
</head>
<body>
    <p>v3: 該如何在 console (主控台) 顯示「皮卡丘」字串？</p>
    <p>請找到底下備註「這裡該怎麼做?」的那一行程式碼；限制只能修改該行程式碼</p>
    <script>
        function apple(cat){
            var result = cat.name;
            console.log(result);
        }
        apple({name:"皮卡丘v3"}); // 這裡該怎麼做?
    </script>
</body>
