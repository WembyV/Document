<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Q:Javascript有哪些 型態|型別|資料類型|種類?
        //Q:Javascript的變數可以存放那些東西?
        //A:數字 字串 陣列 物件 函式

        let a = 123;
        let b = "皮卡丘";//''  `` 
        let c = [100, 200, 300];
        let d = { apple: 10 };//{key:value}| {鍵:值}  物件
        //value 可以帶-->數字 字串 陣列 物件 函式
        // let d={apple:123};
        // let d={apple:""};
        // let d={apple:[]};
        // let d={apple:{}};
        // let d={apple:function()};
        let e = function(){console.log(123);};
        //存東西進去

        //拿東西出來
        console.log(a);//123
        console.log(b);//皮卡丘
        console.log(c);//(3)[100,200,300]
        console.log(d);//{apple:10}
        console.log(e);//f(){}

        //拿陣列的第二個值
        console.log(c[1]);



e()


    </script>
</body>

</html>
