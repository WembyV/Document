<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.7.1.js"></script>
</head>

<body>

    <!-- 說明 $ 符號和 jQuery() -->

    <script>
        // 10. 一個字串或者數值的變數
        // 20. 一個function
        let a="超夢";
        let b=function(){console.log(5566);}
        console.log(a);
        console.log(b);

        // console.log(cat);//cat is not defined
        
        let dog;

        console.log(dog); //undfined
        
        // 30. jQuery 
        console.log(jQuery);//jQuery is not defined 
        
        // 40. $ 符號
        console.log($);//jQuery is not defined 
        
        //Q: jQuery跟$有沒有一樣
        //A: ==

        console.log(jQuery==$);

    </script>

</body>

</html>
